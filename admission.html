    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 well">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center">Application for Admission 
                            </h3>
                    </div>
                    <div class="panel-body">
                        <form action="" class="form-horizontal row">
                            <div class="form-group">
                                <label for="applicant_name" class="control-label col-sm-3">Applicant's Name :</label>
                                <div class="col-sm-7">
                                    <input type="text" name="applicant_name" id="applicant_name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="father_name" class="control-label col-sm-3">Father's Name :</label>
                                <div class="col-sm-7">
                                    <input type="text" name="father_name" id="father_name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="mother_name" class="control-label col-sm-3">Mother's Name :</label>
                                <div class="col-sm-7">
                                    <input type="text" name="mother_name" id="mother_name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="date_of_birth" class="control-label col-sm-3">Date of Birth :</label>
                                <div class="col-sm-2">
                                    <select name="date_day" id="date_of_birth" class="form-control">
                                        <option selected disabled value="">Day</option>
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                        <option value="13">13</option>
                                        <option value="14">14</option>
                                        <option value="15">15</option>
                                        <option value="16">16</option>
                                        <option value="17">17</option>
                                        <option value="18">18</option>
                                        <option value="19">19</option>
                                        <option value="20">20</option>
                                        <option value="21">21</option>
                                        <option value="22">22</option>
                                        <option value="23">23</option>
                                        <option value="24">24</option>
                                        <option value="25">25</option>
                                        <option value="26">26</option>
                                        <option value="27">27</option>
                                        <option value="28">28</option>
                                        <option value="29">29</option>
                                        <option value="30">30</option>
                                        <option value="31">31</option>
                                    </select>
                                    <span class="help-inline"></span>
                                </div>
                                <div class="col-sm-2">
                                    <select name="date_month" class="form-control">
                                        <option selected disabled value="">Month</option>
                                        <option value="01">01 - January</option>
                                        <option value="02">02 - February</option>
                                        <option value="03">03 - March</option>
                                        <option value="04">04 - April</option>
                                        <option value="05">05 - May</option>
                                        <option value="06">06 - June</option>
                                        <option value="07">07 - July</option>
                                        <option value="08">08 - August</option>
                                        <option value="09">09 - September</option>
                                        <option value="10">10 - October</option>
                                        <option value="11">11 - November</option>
                                        <option value="12">12 - December</option>
                                    </select>
                                </div>
                                <div class="col-sm-2">
                                    <select name="date_year" class="form-control">
                                        <option disabled selected value="">Year</option>
                                        <option value="1999">2013</option>
                                        <option value="2000">2014</option>
                                        <option value="2001">2015</option>
                                        <option value="1990">2016</option>
                                        <option value="1991">2017</option>
                                        <option value="1992">2018</option>
                                        <option value="1993">2019</option>
                                        <option value="1994">2020</option>
                                        <option value="1995">2021</option>
                                        <option value="1996">2022</option>                                   
                                        <option value="1999">2013</option>
                                        <option value="2000">2014</option>
                                        <option value="2001">2015</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-3" for="mobile">Mobile :</label>
                                <div class="col-sm-4">
                                    <div class="input-group">
                                        <span class="input-group-addon">+91</span>
                                        <input type="text" class="form-control" id="mobile" maxlength="10">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="gender" class="control-label col-sm-3">Gender :</label>
                                <div class="col-sm-2">
                                    <select name="gender" id="gender" class="form-control">
                                        <option value="" selected disabled>Select</option>
                                        <option value="MALE">MALE</option>
                                        <option value="FEMALE">FEMALE</option>
                                    </select>
                                </div>
                                <label for="religion" class="control-label col-sm-2">Religion :</label>
                                <div class="col-sm-3">
                                    <select name="religion" id="religion" class="form-control">
                                        <option value="" disabled selected>Select</option>
                                        <option value="ISLAM">ISLAM</option>
                                        <option value="HINDUISM">HINDUISM</option>
                                        <option value="CHRISTIANITY">CHRISTIANITY</option>
                                        <option value="BUDDHISM">BUDDHISM</option>
                                        <option value="OTHER">OTHER</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="blood_group" class="control-label col-sm-3">Blood Group :</label>
                                <div class="col-sm-2">
                                    <select name="blood_group" id="blood_group" class="form-control">
                                        <option value="">Select</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select>
                                </div>
                                <label for="nationality" class="control-label col-sm-2">Nationality :</label>
                                <div class="col-sm-3">
                                    <select name="nationality" id="nationality" class="form-control">
                                        <option value="">Select</option>
                                        <option value="BANGLADESHI" selected>Bangladeshi</option>
                                    </select>
                                </div>
                            </div>

                            

                            <div class="form-group">
                                <label for="email" class="control-label col-sm-3">Email :</label>
                                <div class="col-sm-6">
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="present_address" class="control-label col-sm-3">Present Address :</label>
                                <div class="col-sm-7">
                                    <textarea name="present_address" rows="3" id="present_address"
                                        class="form-control"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="permanent_address" class="control-label col-sm-3">Permanent Address
                                    :</label>
                                <div class="col-sm-7">
                                    <textarea name="permanent_address" id="permanent_address" rows="3"
                                        class="form-control"></textarea>
                                </div>
                            </div>
                            <hr>
                            <fieldset>
                                <legend class="text-center">Previews School Details</legend>
                                <!-- ************ Start of SSC and HSC************** -->
                                <div class="row">
                                    <!-- ************ Start of SSC ************** -->
                                    <div class="col-lg-6">
                                        <div class="panel ">

                                            <div class="form-group">
                                                <label for="ssc_roll_no" class="control-label col-sm-4">School Name
                                                    :</label>
                                                <div class="col-sm-8">
                                                    <input type="text" name="ssc_roll_no" id="ssc_roll_no"
                                                        class="form-control">
                                                </div>
                                            </div>
                                            <div class="panel-body">
                                                <div class="form-group">
                                                    <label for="ssc_exam_type"
                                                        class="control-label col-sm-4">Previews Class :</label>
                                                    <div class="col-sm-8">
                                                        <select name="ssc_exam_type" id="ssc_exam_type"
                                                            class="form-control">
                                                            <option selected disabled value="">Select One</option>
                                                            <option>1</option>
                                                            <option >2</option>
                                                            <option >3</option>
                                                            <option >4</option>
                                                            <option >5</option>
                                                            <option >6</option>
                                                            <option >7</option>
                                                            <option >8</option>
                                                            <option >9</option>
                                                            <option >+1</option>

                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="ssc_board" class="control-label col-sm-4">Board
                                                        :</label>
                                                    <div class="col-sm-8">
                                                        <select name="ssc_board" id="ssc_board" class="form-control">
                                                            <option selected disabled value="">Select One</option>
                                                            <option value="DHAKA">State Boards Of TamilNadu</option>
                                                            <option value="COMILLA">Central Board of Secondary Education (CBSE)</option>
                                                            <option value="RAJSHAHI">Indian Certificate of Secondary Education (ICSE)</option>
                                                            <option value="JESSORE">Council for the Indian School Certificate Examination (CISCE)
                                                            </option>
                                            
                                                            <option value="IGCSE">Cambridge International - IGCSE
                                                            </option>

                                                            <option value="OTHERS">Others</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="ssc_roll_no" class="control-label col-sm-4">Roll No
                                                        :</label>
                                                    <div class="col-sm-8">
                                                        <input type="text" name="ssc_roll_no" id="ssc_roll_no"
                                                            class="form-control">
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label col-sm-4" for="ssc_result">Total Mark in percentage
                                                        :</label>
                                                    <div class="col-sm-8">
                                                        <div class="input-group">
                                                            <span class="input-group-addon">GPA</span>
                                                            <input type="number" class="form-control" name="ssc_result"
                                                                id="ssc_result" step="0.01" min="1" max="5">
                                                        </div>
                                                    </div>
                                                </div>


                                                <div class="form-group">
                                                    <label for="ssc_group" class="control-label col-sm-4">Group
                                                        :</label>
                                                    <div class="col-sm-8">
                                                        <select name="ssc_group" id="ssc_group" class="form-control">
                                                            <option selected disabled value="">Select One</option>
                                                            <option value="SCIENCE">Science</option>
                                                            <option value="HUMANITIES">Humanities</option>
                                                            <option value="BUSINESS STUDIES">Business Studies</option>
                                                            <option value="OTHERS">Others</option>
                                                        </select>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <label for="ssc_pass_year" class="control-label col-sm-4">Passing
                                                        Year :</label>
                                                    <div class="col-sm-8">
                                                        <select name="ssc_pass_year" id="ssc_pass_year"
                                                            class="form-control">
                                                            <option selected disabled value="">Select One</option>
                                                            <option value="2011">2017</option>
                                                            <option value="2012">2016</option>
                                                            <option value="2013">2015</option>
                                                            <option value="2014">2014</option>
                                                            <option value="2015">2013</option>
                                                            <option value="2006">2018</option>
                                                            <option value="2007">2019</option>
                                                            <option value="2008">2020</option>
                                                            <option value="2009">2021</option>
                                                            <option value="2010">2022</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- ************ End of SSC ************** -->

                                    <!-- ************ Start of HSC ************** -->

                                    <!-- ************ End of HSC ************** -->
                                </div>
                                <!-- ************ End of SSC and HSC************** -->

                                <!-- ************ Start of Graduation Level************** -->

                                <!-- ************ End of Graduation Level************** -->

                                <!-- ************ Start of Masters Level (if any)************** -->

                                <!-- ************ End of Masters Level (if any)************** -->
                            </fieldset>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="checkbox">
                                    <label class="text-warning">
                                        <input type="checkbox" id="all_correct" name="all_correct" value="1"> I hereby
                                        declare that all the above information are correct and assure that I will abide
                                        by all the rules.
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-lg-offset-5">
                                <input type="submit" class="btn btn-success btn-lg btn-block" value="Submit">
                            </div>
                        </div>
                    </div>
                </div>




                </form>
            </div>
        </div>
    </div>
    </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
